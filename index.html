<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script type="module" defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>PokeDex</h1>
    <form class="filterForm" data-js="filterForm" action="">
      <label class="label" for="filterPokemonList">
        <input
          type="text"
          data-js="inputField"
          id="filterPokemonList"
          placeholder="Pokemon Name"
        />
        <label>
          <input type="radio" name="filterPokemonList" value="name" checked />
          Filter Name
        </label>
        <label>
          <input type="radio" name="filterPokemonList" value="id" /> Filter ID
        </label>
        <label>
          <input type="radio" name="filterPokemonList" value="type" /> Filter
          Type
        </label>
      </label>
    </form>
    <ul [role="list]" class="pokemonContainer" data-js="pokemonContainer"></ul>
    <!--
    <button data-js="Button" class="Button">
      Click me and go to the console.
    </button>
  --></body>
</html>
